<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="Styles/style.css">
  <script src="Scripts/script.js"></script>
</head>
<body>
  <div class="container">
    <table id="task-table">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Assignment To</th>
          <th>Due-Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-list">
        
      </tbody>
    </table>
  </div>

  
</body>
</html>
